<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Log Viewer</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="deleteAllLogs()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list *ngFor="let log of logs">
      <ion-item (click)="showAllLogs(log)">
        <ion-label color="danger" [textContent]="log.title + ': ' + log.timeString"></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
