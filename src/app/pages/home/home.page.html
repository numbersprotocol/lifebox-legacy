<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="false" slot="end">
      <ion-button>
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="solid">
        <ion-icon name="settings" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [textContent]="text.header"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="page4" class="ion-padding">
  <app-data-report>
    <ion-button add-data-class id="data-report-add-data-class" routerDirection="forward" routerLink="/add-new-data-class"
    color="light" expand="block" [textContent]="text.addDataClassButton">
      <ion-icon name="add" slot="start"></ion-icon>
    </ion-button>
  </app-data-report>
</ion-content>
