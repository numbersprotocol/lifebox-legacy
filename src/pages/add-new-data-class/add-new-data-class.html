<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add New Data Class
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <img src="assets/img/XRKHPo6ESi2u7KjGNkvt_sample.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form [formGroup]="customClassForm" id="addNewDataClass-form10">
    <ion-item id="addNewDataClass-input5">
      <ion-label>
        Class Name
      </ion-label>
      <ion-input type="text" formControlName="name" placeholder="Calories"></ion-input>
    </ion-item>
    <ion-item id="addNewDataClass-input6">
      <ion-label>
        Expected Max
      </ion-label>
      <ion-input type="number" formControlName="max" placeholder="2000"></ion-input>
    </ion-item>
    <ion-item id="addNewDataClass-input7">
      <ion-label>
        Expected Min
      </ion-label>
      <ion-input type="number" formControlName="min" value="0"></ion-input>
    </ion-item>
    <ion-item id="addNewDataClass-interval">
      <ion-label> Interval </ion-label>
      <ion-input type="number" formControlName="interval" value="0"></ion-input>
    </ion-item>
    <ion-item id="addNewDataClass-input13">
      <ion-label>
        Unit
      </ion-label>
      <ion-input type="text" formControlName="unit" placeholder="kcal"></ion-input>
    </ion-item>
    <button id="addNewDataClass-button17" ion-button color="light" block href="" (click)="addNewClass()">
      Done
    </button>
  </form>
</ion-content>
