<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only on-click="goToJournalBarchart()">
        <ion-icon name="podium"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Journal
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid on-click="goToJournalScatterchart()">
        <ion-icon name="analytics"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <ion-list id="journal-list12">
    <ion-item-sliding *ngFor="let reportDate of reportDates">
      <ion-item ion-item color="none" on-click="goToJournalDailyReport(reportDate)">
        {{reportDate}}
        <ion-icon name="stats" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive">
          Delete
        </button>
        <button ion-button color="positive">
          Visualize
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
