<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <form id="login-form8">
    <div class="spacer" style="height:120px;" id="login-spacer1"></div>
    <button id="login-button10" on-click="login()" ion-button color="light" block>
      Log in
    </button>
    <button *ngIf="!keyExists" id="login-button11" on-click="goToKeyGeneration()" ion-button clear color="dark" block href-inappbrowser="/signup">
      Or create your unique key
    </button>
  </form>
</ion-content>
